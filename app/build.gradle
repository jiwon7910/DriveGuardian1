buildscript {
    ext {
//        kotlin_version = "1.4.32"
        compose_version = '1.5.2' // Compose 라이브러리의 버전 정의
    }
}

plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
    id "androidx.navigation.safeargs"
    id ("kotlin-kapt")
}

android {
    namespace 'com.example.poseexercise'
    compileSdk 34

    defaultConfig {
        applicationId "com.example.poseexercise"
        minSdk 28
        targetSdk 33
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            // Enables code shrinking, obfuscation, and optimization for only
            // your project's release build type.
            minifyEnabled true
            // Enables resource shrinking, which is performed by the
            // Android Gradle plugin.
            shrinkResources true
            // Includes the default ProGuard rules files that are packaged with
            // the Android Gradle plugin.
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            debuggable false
        }
        debug {
            debuggable true
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }
    kotlinOptions {
        jvmTarget = '17'
    }
    buildFeatures {
        dataBinding true
        viewBinding true
        compose true
    }
    aaptOptions {
        noCompress "tflite"
    }
    composeOptions {
        kotlinCompilerExtensionVersion compose_version
    }
    packagingOptions {
        resources {
            excludes += '/META-INF/{AL2.0,LGPL2.1}'
        }
    }
    namespace 'com.example.poseexercise'
}

dependencies {
    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'com.google.android.material:material:1.12.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.4'
    // implementation 'com.google.android.gms:play-services-vision-common:19.1.3'
    implementation 'androidx.camera:camera-core:1.3.3'
    implementation 'com.google.mlkit:common:18.10.0'
    implementation 'com.google.mlkit:pose-detection-common:17.0.0'
    implementation 'com.google.mlkit:pose-detection-accurate:17.0.0'
    implementation 'com.google.mlkit:pose-detection:17.0.0'
    implementation 'androidx.navigation:navigation-runtime-ktx:2.7.7'
    implementation 'androidx.test.uiautomator:uiautomator:2.3.0'

    // Room database
    implementation("androidx.room:room-runtime:2.6.1")
    implementation 'androidx.room:room-common:2.6.1'
    annotationProcessor("androidx.room:room-compiler:2.6.1")
    implementation("androidx.room:room-ktx:2.6.1")

    // To use Kotlin annotation processing tool (kapt)
    kapt("androidx.room:room-compiler:2.6.1")

    // fragment testing
    debugImplementation 'androidx.fragment:fragment-testing:1.7.1'
    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.5'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.5.1'

    // Recyclerview
    implementation("androidx.recyclerview:recyclerview:1.3.2")
    implementation("androidx.recyclerview:recyclerview-selection:1.1.0")

    // Kotlin Standard Library
    implementation 'org.jetbrains.kotlin:kotlin-stdlib-jdk7:1.9.0'

    // Multidex Library
    implementation 'androidx.multidex:multidex:2.0.1'

    //page indicator
    implementation 'androidx.viewpager2:viewpager2:1.1.0'
    implementation("com.tbuonomo:dotsindicator:4.3")

    //bottom navigation bar
    implementation 'np.com.susanthapa:curved_bottom_navigation:0.6.5'

    //implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:1.3.61"

    //For navigation
    implementation "androidx.navigation:navigation-fragment-ktx:2.7.7"
    implementation "androidx.navigation:navigation-ui-ktx:2.7.7"
    implementation "androidx.fragment:fragment-ktx:1.7.1"

    // Pose detection with default models
    implementation 'com.google.mlkit:pose-detection:18.0.0-beta4'

    // Pose detection with accurate models
    implementation 'com.google.mlkit:pose-detection-accurate:18.0.0-beta4'

    // Face features
    implementation 'com.google.mlkit:face-detection:16.1.6'

    // Google ML Kit Camera
    implementation 'com.google.mlkit:camera:16.0.0-beta3'

    // -------------------------------------------------------

    // Google Gson
    implementation 'com.google.code.gson:gson:2.9.0'

    // Google Guava for Android
    implementation 'com.google.guava:guava:27.1-android'

    // For how to setup gradle dependencies in Android X, see:
    // https://developer.android.com/training/testing/set-up-project#gradle-dependencies
    // Core library
    androidTestImplementation 'androidx.test:core:1.5.0'

    // AndroidJUnitRunner and JUnit Rules
    androidTestImplementation 'androidx.test:runner:1.5.2'
    androidTestImplementation 'androidx.test:rules:1.5.0'

    // Assertions
    androidTestImplementation 'androidx.test.ext:junit:1.1.5'

    // ViewModel and LiveData
    implementation "androidx.lifecycle:lifecycle-livedata:2.8.0"
    implementation "androidx.lifecycle:lifecycle-viewmodel:2.8.0"

    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'androidx.annotation:annotation:1.8.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.4'

    // CameraX
    implementation "androidx.camera:camera-camera2:1.4.0-beta01"
    implementation "androidx.camera:camera-lifecycle:1.4.0-beta01"
    implementation "androidx.camera:camera-view:1.4.0-beta01"

    // On Device Machine Learnings
    implementation "com.google.android.odml:image:1.0.0-beta1"

    // Chart
    implementation 'com.github.PhilJay:MPAndroidChart:v3.1.0'

    // Gif
    implementation 'pl.droidsonroids.gif:android-gif-drawable:1.2.23'

    // Glide
    implementation 'com.github.bumptech.glide:glide:4.16.0'
    annotationProcessor 'com.github.bumptech.glide:compiler:4.16.0'

    // Tensorflow
    implementation 'org.tensorflow:tensorflow-lite:2.4.0'
    implementation 'org.tensorflow:tensorflow-lite-gpu:2.4.0'

    //Google Map
    implementation("com.google.android.gms:play-services-maps:18.2.0") //문서
//    implementation("com.google.android.gms:play-services-maps:18.0.1") //구글
//    implementation("com.google.android.gms:play-services-maps:18.2.0") //가장 최신
//    implementation 'com.google.android.gms:play-services-location:21.2.0'
    implementation 'com.google.android.gms:play-services-location:21.2.0'
//    implementation 'com.google.android.gms:play-services-location:18.0.0'
//    implementation "androidx.compose.ui:ui:$compose_version"
//    implementation "androidx.activity:activity-compose:1.3.0-alpha03"
//    implementation "androidx.compose.material:material:$compose_version"

    //compose 추가
    implementation 'androidx.activity:activity-compose:1.9.0'
    // Compose Material Design
    implementation 'androidx.compose.material:material:1.6.7'
    // Animations
    implementation 'androidx.compose.animation:animation:1.6.7'
    // Tooling support (Previews, etc.)
    implementation 'androidx.compose.ui:ui-tooling:1.6.7'
    // Integration with ViewModels
    implementation 'androidx.lifecycle:lifecycle-viewmodel-compose:2.8.0'
    // UI Tests
    androidTestImplementation 'androidx.compose.ui:ui-test-junit4:1.6.7'

    // When using a MDC theme
    implementation "com.google.android.material:compose-theme-adapter:1.2.1"

    // When using a AppCompat theme
    implementation "com.google.accompanist:accompanist-appcompat-theme:0.16.0"

    //chart
    implementation 'com.github.PhilJay:MPAndroidChart:v3.1.0'

    implementation "androidx.compose.ui:ui:$compose_version"
    implementation "androidx.compose.material:material:$compose_version"
    implementation "androidx.compose.ui:ui-tooling-preview:$compose_version"
    implementation 'androidx.activity:activity-compose:1.9.0'
    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.5'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.5.1'
    androidTestImplementation "androidx.compose.ui:ui-test-junit4:$compose_version"
    debugImplementation "androidx.compose.ui:ui-tooling:$compose_version"
    debugImplementation "androidx.compose.ui:ui-test-manifest:$compose_version"
}


